<!-- FILE: templates/labels.html                         -->
<!-- This is the new page for managing your content labels. -->
<!-- ===================================================== -->

{% extends "base.html" %}
{% block title %}Manage Labels - Social Genie{% endblock %}

{% block content %}
<div class="grid grid-cols-1 md:grid-cols-3 gap-8">
    <!-- Left Column: Create New Label -->
    <div class="md:col-span-1">
        <div class="bg-slate-900/50 p-4 rounded-lg shadow-inner border border-slate-700">
            <h2 class="text-2xl font-semibold text-transparent bg-clip-text bg-gradient-to-r from-pink-500 to-emerald-500 border-b border-slate-700 pb-2 mb-4">Create New Label</h2>
            <form action="{{ url_for('add_label') }}" method="POST">
                <div class="mb-4">
                    <label for="label_name" class="block text-sm font-medium text-gray-300 mb-2">Label Name</label>
                    <input type="text" id="label_name" name="label_name" required class="bg-slate-700 text-gray-200 shadow-sm block w-full sm:text-sm border border-slate-600 rounded-md p-2 placeholder-gray-400 focus:ring-pink-500 focus:border-pink-500">
                </div>
                <div class="mb-4">
                    <label for="label_color" class="block text-sm font-medium text-gray-300 mb-2">Label Color</label>
                    <input type="color" id="label_color" name="label_color" value="#ec4899" class="w-full h-10 p-1 bg-slate-700 border border-slate-600 rounded-md cursor-pointer">
                </div>
                <button type="submit" class="w-full inline-flex items-center justify-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-gradient-to-r from-pink-500 to-emerald-500 hover:from-pink-600 hover:to-emerald-600">
                    Create Label
                </button>
            </form>
        </div>
    </div>

    <!-- Right Column: Existing Labels -->
    <div class="md:col-span-2">
        <h2 class="text-2xl font-semibold text-gray-200 border-b border-slate-700 pb-2 mb-4">Your Labels</h2>
        <div class="space-y-3">
            {% for label in labels %}
            <div class="bg-slate-700/50 p-3 rounded-lg shadow flex items-center justify-between border border-slate-600">
                <div class="flex items-center gap-3">
                    <span class="w-5 h-5 rounded-full" style="background-color: {{ label.color }};"></span>
                    <span class="font-medium text-gray-200">{{ label.name }}</span>
                </div>
                <form action="{{ url_for('delete_label', label_id=label.id) }}" method="POST">
                    <button type="submit" class="text-xs text-gray-400 hover:text-red-400">Delete</button>
                </form>
            </div>
            {% else %}
            <p class="text-gray-400">You haven't created any labels yet.</p>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
