<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Social Genie</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-slate-900 text-gray-200">
    <div class="min-h-screen flex items-center justify-center">
        <div class="max-w-md w-full bg-slate-800 p-8 rounded-xl shadow-2xl shadow-pink-500/10 border border-pink-500/20">
            <header class="text-center mb-8">
                <h1 class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-pink-500 to-emerald-500">âœ¨ Welcome to Social Genie</h1>
                <p class="text-gray-400 mt-2">Please log in to continue</p>
            </header>
            <form method="POST" action="{{ url_for('login') }}">
                <!-- Display login error messages -->
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="bg-red-500/20 text-red-300 p-3 rounded-md mb-4 text-sm">
                            {{ messages[0] }}
                        </div>
                    {% endif %}
                {% endwith %}
                <div class="mb-4">
                    <label for="username" class="block text-sm font-medium text-gray-300 mb-2">Username</label>
                    <input type="text" id="username" name="username" required class="bg-slate-700 text-gray-200 shadow-sm block w-full sm:text-sm border border-slate-600 rounded-md p-2 placeholder-gray-400 focus:ring-pink-500 focus:border-pink-500">
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                    <input type="password" id="password" name="password" required class="bg-slate-700 text-gray-200 shadow-sm block w-full sm:text-sm border border-slate-600 rounded-md p-2 placeholder-gray-400 focus:ring-pink-500 focus:border-pink-500">
                </div>
                <button type="submit" class="w-full inline-flex items-center justify-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-gradient-to-r from-pink-500 to-emerald-500 hover:from-pink-600 hover:to-emerald-600 transition-all duration-300 transform hover:scale-105">
                    Log In
                </button>
            </form>
            <p class="text-center text-sm text-gray-400 mt-6">
                Don't have an account? <a href="{{ url_for('register') }}" class="font-medium text-pink-400 hover:text-pink-300">Register here</a>
            </p>
        </div>
    </div>
</body>
</html>
